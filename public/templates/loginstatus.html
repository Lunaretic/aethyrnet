<% if(mode == "loggedIn") { %>
  Welcome back, <a href="/profile" class="navbar-link"><%= username %></a>

<% } else if (mode == "anonymous") { %>
 <a class="navbar-link">Log In / Register</a>
<% } else if (mode == "modal") { %>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Log In / Register</h4>
      </div>
      <div class="modal-body">
      
      <div class="input-group" style="margin-bottom: 8px; width: 100%">
        <span class="input-group-addon" style="width: 20%">Username</span>
        <input id="login-username" type="text" class="form-control" placeholder="Username">
      </div>
      
      <div class="input-group" style="margin-bottom: 8px; width: 100%;">
        <span class="input-group-addon" style="width: 20%">Password</span>
        <input id="login-password" type="password" class="form-control" placeholder="Password">
      </div>
        
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
        <button type="button" class="register btn btn-primary">Register</button>
        <button type="button" class="login btn btn-primary">Log In</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
<% } else {} %>
